<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div class="row bg-secondary p-2">
        <div class="col-lg-12">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{'/'}" >Все продукты</a>
                </li>
                <!--<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">-->
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" data-bs-toggle="modal" data-bs-target="#addProduct"
                       th:text="#{label.add_product}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{'/categories'}">Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="?lng=kz">KZ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="?lng=ru">RU</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="?lng=en">ENG</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link text-white" th:href="@{'/login'}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white" href="" th:text="${currentUser.name}"></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white" href="JavaScript:void(0)" onclick="document.getElementById('logoutForm').submit()">Logout</a>
                </li>
                <form th:action="@{'/logout'}" method="post" id="logoutForm" sec:authorize="isAuthenticated()"></form>
            </ul>
        </div>
    </div>
    <h3 class="text-center">SKIN BEAUTY</h3>
    <div class="row">
        <div class="col-3 bg-secondary">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownCategories" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownCategories">
                    <li th:each="category:${categories}"><a class="dropdown-item" th:text="${category.name}"th:href="@{'/filter-by-category/' + ${category.id}}"></a></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownSubCategories" data-bs-toggle="dropdown" aria-expanded="false">
                    Subcategories
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownSubCategories">
                    <li th:each="subcategory:${subcategories}"><a class="dropdown-item" th:text="${subcategory.name}"th:href="@{'/filter-by-subcategory/' + ${subcategory.id}}"></a></li>
                </ul>
            </div>
        </div>
        <div layout:fragment="content"></div>
    </div>
</div>

</body>
</html>
